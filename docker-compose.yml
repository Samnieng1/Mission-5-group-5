version: "3"
services:
  client:
    build:
      context: ./client
    ports:
      - "3000:3000"
    depends_on:
      - server

  server:
    build:
      context: ./server
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/Mission-Ready-M5
    depends_on:
      - mongo
    # networks:
    #   - my-network

  mongo:
    image: mongo
    restart: always
    expose:
      - "27017"
    ports:
      - "27017:27017"
    # networks:
    #   - my-network
    volumes:
      - mongo-data:/data/db # Add this line to define a volume for MongoDB data

# networks:
#   my-network:
#     driver: bridge

volumes:
  mongo-data: # Define the volume for MongoDB data
